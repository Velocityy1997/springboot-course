  <style>
    .view-box {
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    .view-box .machine-view-bottom {
      box-shadow: inset 0px 15px 14px -18px #fff;
      display: flex;
      justify-content: space-between;
      color: #cfd1fe;
      flex: 0 0 19px;
      font-size: 13px;
    }

    .view-box .machine-view-bottom .sure {
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .view-box .machine-view-bottom .sure .sure-text {
      margin-left: 5px;
      margin-bottom: 3px;
    }

    .view-box .machine-view-bottom .cancle {
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .view-box .machine-view-bottom .cancle .cancle-text {
      margin-right: 5px;
      margin-bottom: 3px;
    }

    .view-box .machine-view-bottom .cancle .cancle-img {
      margin-right: 5px;
      width: 12px;
      height: 12px;
      background: url(../../img/machine/return.png) 0 0 no-repeat;
      background-size: 100% 100%;
    }

    /* 主体内容 */
    .contain {
      flex: auto;
      color: #fff;
      padding-top: 10px;
    }

    .title {
      line-height: 30px;
      padding-left: 10px;
    }

    .select-box {
      padding-left: 10px;
      display: flex;
    }

    .select-input {
      width: 110px;
      background-color: #9fc4f9;
      outline: 0;
      padding-left: 4px;
      color: #5452a3;
    }

    .btn {
      margin-left: 5px;
      color: #fff;
      font-size: 12px;
      background-color: #90cdf5;
      cursor: pointer;
      border: none;
      width: 50px;
      border-radius: 3px;
      transition: all .5s ease;
    }

    .btn:hover {
      color: #90cdf5;
      background-color: #fff;
    }

    /* 启动连续位置报告 */
    .mute-box {
      width: 150px;
      text-align: center;
      line-height: 21px;
      background-image: linear-gradient(to right, #5f72db, #1b2ce1);
      display: flex;
      align-items: center;
      text-align: center;
      margin-top: 40px;
      margin-left: 10px;
      border: 1px solid transparent;
      cursor: default;
    }

    .mute-box.active {
      border: 1px solid #d0d04c;
    }

    .mute-img-box {
      width: 15px;
      height: 15px;
      background-color: #fff;
      border: 1px solid #333;
      margin-right: 10px;
      cursor: pointer;
      margin-left: 12px;
    }

    .mute-img {
      width: 12px;
      height: 12px;
      background: url(../../img/machine/system/sure-wx.png) 0 0 no-repeat;
      background-size: 100% 100%;
      display: none;
    }

    .mute-img-box.active .mute-img {
      display: block;
    }

    .reporting-frequency {
      display: none;
    }

    .reporting-input-box {
      display: flex;
      padding: 0 10px;
      line-height: 21px;
    }

    .reporting-input {
      width: 110px;
      background-color: #9fc4f9;
      outline: 0;
      padding-left: 4px;
      color: #5452a3;
      margin-right: 5px;
    }



    /* 电话薄 */
    .contain2 {
      padding-top: 0;
      display: none;
    }

    .contain2 .title {
      text-align: center;
      letter-spacing: 2px;
      font-size: 13px;
    }

    .user-contain {
      padding: 10px;
    }

    .user-table {
      width: 100%;
      height: 148px;
      display: flex;
      flex-direction: column;
    }

    .user-head {
      padding-right: 16px;
      border: 1px solid #fff;
    }

    .user-head>tr {
      display: flex;
      line-height: 20px;
      font-weight: 500;
      font-size: 13px;
    }


    .user-th {
      flex: 1;
      border-right: 1px solid #fff;
    }

    .user-th:last-child {
      border-right: none;
    }

    .user-tbody {
      flex: auto;
      overflow: auto;
      border: 1px solid #fff;
      border-top: none;
    }

    .user-tr {
      display: flex;
      border-bottom: 1px solid #fff;
    }

    .user-tr:last-child {
      border-bottom: none;
    }

    .user-tr .user-td {
      flex: 1;
      line-height: 20px;
      border-right: 1px solid #fff;
      padding-left: 4px;
    }

    .user-tr .user-td:last-child {
      border-right: none;
    }

    /* 提示成功 */
    .screen-box {
      position: fixed;
      left: 50%;
      top: 50%;
      width: 150px;
      height: 100px;
      margin-left: -75px;
      margin-top: -60px;
      background-color: #555cff;
      display: flex;
      flex-direction: column;
      color: #fff;
      box-shadow: 0 0 3px #333;
      display: none;
    }

    .screen-box .head {
      flex: 0 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-image: linear-gradient(to bottom, #7375a5, #e9f1fc);
      padding: 0 5px;
    }

    .screen-box .head .screen-img {
      background: url(../../img/machine/system-img.png) 0 0 no-repeat;
      background-size: 100% 100%;
      width: 18px;
      height: 20px;
    }

    .screen-box .screen-contain {
      flex: auto;
      display: flex;
      justify-content: center;
      line-height: 33px;
      color: #f1ff89;
      font-size: 13px;
      letter-spacing: 1px;
    }

    .screen-box .screen-bottom {
      flex: 0 0 20px;
      display: flex;
      justify-content: space-between;
    }

    .screen-box .screen-bottom .sure,
    .screen-box .screen-bottom .close {
      width: 50px;
      height: 20px;
      background-image: linear-gradient(to bottom, #1d2347, #c8cbfe);
      cursor: pointer;
    }

    .screen-box .screen-bottom .sure {
      margin-left: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen-box .screen-bottom .sure .sure-img {
      margin-left: 5px;
      width: 12px;
      height: 12px;
      background: url(../../img/machine/sure.png) 0 0 no-repeat;
      background-size: 100% 100%;
    }

    .screen-box .screen-bottom .close {

      justify-content: center;

    }

    .screen-box .screen-bottom .close .close-img {
      margin-right: 5px;
      width: 12px;
      height: 12px;
      background: url(../../img/machine/return.png) 0 0 no-repeat;
      background-size: 100% 100%;
    }

    .screen-box.active {
      display: flex;
    }
  </style>
</head>

  <script>
    $(function () {
      var obj = function (option) {
        this.option = option || {
          locationWayList: ['单次', '连续'],
          locationWayIndex: 0
        };
        this.init();
      }

      // 初始化
      obj.prototype.init = function () {
        this.allEvents(); // 所有的事件
      }

      // 所有的事件
      obj.prototype.allEvents = function () {
        this.clickSure(); // 报告位置
        this.clickReturn(); // 返回
        this.clickActive(); // 激活状态
        this.startReport(); // 启动连续位置报告
        this.openMessage(); // 打开
      }

      // 返回
      obj.prototype.returnActive = function () {
        window.parent.window.iframeObj.goBackBefore('RDSS位置报告2');
      }
      obj.prototype.clickReturn = function () {
        var _this = this;
        $('#return').on('click', function () {
          _this.returnActive();
        });
      }

      // 报告位置
      obj.prototype.sureActive = function () {
        $('#screen').addClass('active');
        setTimeout(() => {
          $('#screen').removeClass('active');
          if ($('#select-input').val() == "127747") {
            window.parent.window.iframeObj.setSelect(1);
          } else {
            window.parent.window.iframeObj.setSelect(0);
          }
          window.parent.window.iframeObj.goBackBefore('RDSS位置报告2');
        }, 1000);
      }
      obj.prototype.clickSure = function () {
        var _this = this;
        $('#sure').on('click', function () {
          _this.sureActive();
        });
      }

      // 激活状态
      obj.prototype.clickActive = function () {
        $('#mute-img-box').on('click', function () {
          $(this).addClass('active');
        });
      }

      // 启动连续位置报告
      obj.prototype.startReport = function () {
        $('#mute-img-box').on('click', '.mute-img-box ', function () {
          if ($(this).hasClass('active')) {
            $(this).removeClass('active');
            $('#reporting-frequency').hide();
          } else {
            $(this).addClass('active');
            $('#reporting-frequency').show();
          }
        });
      }

      // 打开通信薄
      obj.prototype.openMessage = function () {
        $('#btn').on('click', function () {
          $('.contain1').hide().siblings('.contain2').show();
        });
        $('.user-tr').on('click', '.user-td', function () {
          $('.contain2').hide().siblings('.contain1').show();
          $('#select-input').val($(this).text().replace(/\s+/g, ""));
        });
      }

      // ------------------------
      window.locationReport2Obj = new obj();
    })
  </script>
