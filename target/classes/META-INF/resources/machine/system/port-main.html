<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>串口设置主页面</title>
  <link rel="stylesheet" href="../../css/normal.min.css">
  <style>
    .view-box {
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #fff;
    }

    .contain {
      flex: auto;
      padding: 20px;
    }

    .view-box .machine-view-bottom {
      box-shadow: inset 0px 15px 14px -18px #fff;
      display: flex;
      justify-content: space-between;
      color: #cfd1fe;
      flex: 0 0 18px;
      font-size: 13px;
    }

    .view-box .machine-view-bottom .sure {
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .view-box .machine-view-bottom .sure .sure-text {
      margin-left: 5px;
      margin-bottom: 3px;
    }

    .view-box .machine-view-bottom .sure .sure-img {
      margin-left: 5px;
      width: 12px;
      height: 12px;
      background: url(../../img/machine/sure.png) 0 0 no-repeat;
      background-size: 100% 100%;
    }

    .view-box .machine-view-bottom .cancle {
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .view-box .machine-view-bottom .cancle .cancle-text {
      margin-right: 5px;
      margin-bottom: 3px;
    }

    .view-box .machine-view-bottom .cancle .cancle-img {
      margin-right: 5px;
      width: 12px;
      height: 12px;
      background: url(../../img/machine/return.png) 0 0 no-repeat;
      background-size: 100% 100%;
    }

    .screen-box {
      position: fixed;
      left: 50%;
      top: 50%;
      width: 150px;
      height: 120px;
      margin-left: -75px;
      margin-top: -60px;
      background-color: #555cff;
      display: flex;
      flex-direction: column;
      color: #fff;
      box-shadow: 0 0 3px #333;
      display: none;
      z-index: 999;
    }

    .screen-box .head {
      flex: 0 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-image: linear-gradient(to bottom, #7375a5, #e9f1fc);
      padding: 0 5px;
      line-height: 20px;
    }

    .screen-box .head .screen-img {
      background: url(../../img/machine/system-img.png) 0 0 no-repeat;
      background-size: 100% 100%;
      width: 18px;
      height: 20px;
      transform: scale(0.7);
    }

    .screen-box .screen-contain {
      flex: auto;
      display: flex;
      justify-content: center;
      line-height: 33px;
      color: #f1ff89;
      font-size: 13px;
      letter-spacing: 1px;
    }

    .screen-box .screen-bottom {
      flex: 0 0 20px;
      display: flex;
      justify-content: space-between;
    }

    .screen-box .screen-bottom .sure,
    .screen-box .screen-bottom .close {
      width: 50px;
      height: 20px;
      background-image: linear-gradient(to bottom, #1d2347, #c8cbfe);
      cursor: pointer;
    }

    .screen-box .screen-bottom .sure {
      margin-left: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen-box .screen-bottom .sure .sure-img {
      margin-left: 5px;
      width: 12px;
      height: 12px;
      background: url(../../img/machine/sure.png) 0 0 no-repeat;
      background-size: 100% 100%;
    }

    .screen-box .screen-bottom .close {
      margin-right: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen-box .screen-bottom .close .close-img {
      margin-right: 5px;
      width: 12px;
      height: 12px;
      background: url(../../img/machine/return.png) 0 0 no-repeat;
      background-size: 100% 100%;
    }

    .screen-box.active {
      display: flex;
    }

    .response-beam-contain {
      display: flex;
      margin: 5px 10px;
      align-items: center;
      justify-content: center;
      margin-left: 0;
      border: 1px solid transparent;
      cursor: default;
      width: 144px;
      margin: 0 auto;
    }

    .response-beam-contain.active {
      border: 1px solid #ffd400;
    }

    .left-btn {
      width: 31px;
      height: 27px;
      background: url(../../img/machine/system/left-btn.png) 0 0 no-repeat;
      background-size: 100% 100%;
      cursor: pointer;
      background-color: #3741f0;
      z-index: 10;
      box-shadow: 0 0 2px #8189fe;
    }

    .right-btn {
      width: 31px;
      height: 27px;
      background: url(../../img/machine/system/right-btn.png) 0 0 no-repeat;
      background-size: 100% 100%;
      cursor: pointer;
      background-color: #3741f0;
      z-index: 10;
      box-shadow: 0 0 2px #8189fe;
    }

    .auto-btn {
      background-color: #535fe5;
      line-height: 27px;
      text-align: center;
      width: 80px;
      height: 27px;
    }

    .title {
      margin: 15px 20px 10px 10px;
    }
  </style>
</head>

<body>
  <div class="view-box">
    <div class="contain">
      <div class="title">串口号</div>
      <div class="response-beam-contain">
        <div class="left-btn btn" id="turnLeft1"></div>
        <div class="auto-btn" id="ckh">
          COM1
        </div>
        <div class="right-btn btn" id="turnRight1"></div>
      </div>
      <div class="title">波特率</div>
      <div class="response-beam-contain">
        <div class="left-btn btn" id="turnLeft2"></div>
        <div class="auto-btn" id="btl">
            115200bps
        </div>
        <div class="right-btn btn" id="turnRight2"></div>
      </div>
    </div>
    <div class="machine-view-bottom">
      <div class="sure" id="sure">
        <div class="sure-text">确定</div>
        <div class="sure-img"></div>
      </div>
      <div class="cancle" id="return">
        <div class="cancle-img"></div>
        <div class="cancle-text">返回</div>
      </div>
    </div>

    <!-- 弹窗 -->
    <div class="screen-box" id="screen">
      <div class="head">
        <div class="screen-img"></div>
        <div class="screen-text">系统提示</div>
      </div>
      <div class="screen-contain">串口已设置，重启生效</div>
      <div class="screen-bottom">
        <div class="hideScreen sure" id="sure">
          确认
          <div class="sure-img"></div>
        </div>
        <div class="hideScreen close" id="close">
          <div class="close-img"></div>
          返回
        </div>
      </div>
    </div>
  </div>

  <script src="../../js/lib/jquery-3.4.1.min.js"></script>
  <script>
    $(function () {
      var obj = function (option) {
        this.option = option || {};
        this.currentIndex1 = 0;
        this.currentIndex2 = 0;
        this.init(); // 初始化

      }

      // 初始化
      obj.prototype.init = function () {
        this.allEvents(); // 各种点击事件
      }

      // 各种点击事件
      obj.prototype.allEvents = function () {
        this.clickReturn();     // 返回
        this.clickSure();       // 确定
        this.clickHideScreen(); // 弹框隐藏
        this.clickLeft();       // 点左侧按钮
        this.clickRight();      // 点右侧按钮
        this.clickActive();     // 激活状态
      }

      // 返回
      obj.prototype.clickReturn = function () {
        $('#return').on('click', function () {
          window.parent.window.iframeObj.goBackBefore('串口设置主页面');
        });
      }

      // 确定
      obj.prototype.clickSure = function () {
        $('#sure').on('click', function () {
          $('#screen').addClass('active');
        });
      }

      // 弹框隐藏
      obj.prototype.clickHideScreen = function () {
        $('.screen-bottom').on('click', '.hideScreen', function () {
          window.parent.window.iframeObj.goBackBefore('串口设置主页面');
        });
      }

      // 点左侧按钮
      obj.prototype.clickLeft = function () {
        var ckhList = ['COM1', 'COM2', 'COM3', 'COM4', 'COM6', 'COM7', 'COM8', 'COM9'];
        var _this = this;
        $('#turnLeft1').on('click', function () {

          if (_this.currentIndex1 == 0) {
            _this.currentIndex1 = ckhList.length - 1;
          } else {
            _this.currentIndex1--;
          }

          $('#ckh').text(ckhList[_this.currentIndex1]);
        });

        // 115200bps 4800bps 9600bps 19200bps 38400bps 57600bps
        var btlList = ['115200bps' ,'4800bps' ,'9600bps' ,'19200bps', '38400bps', '57600bps'];
        $('#turnLeft2').on('click', function () {

          if (_this.currentIndex2 == 0) {
            _this.currentIndex2 = btlList.length - 1;
          } else {
            _this.currentIndex2--;
          }

          $('#btl').text(btlList[_this.currentIndex2]);
        });
      }

      // 点右侧按钮
      obj.prototype.clickRight = function () {
        var ckhList = ['COM1', 'COM2', 'COM3', 'COM4', 'COM6', 'COM7', 'COM8', 'COM9'];
        var _this = this;
        $('#turnRight1').on('click', function () {

          if (_this.currentIndex1 == ckhList.length - 1) {
            _this.currentIndex1 = 0;
          } else {
            _this.currentIndex1++;
          }

          $('#ckh').text(ckhList[_this.currentIndex1]);
        });

        var btlList = ['115200bps' ,'4800bps' ,'9600bps' ,'19200bps', '38400bps', '57600bps'];
        $('#turnRight2').on('click', function () {

          if (_this.currentIndex2 == btlList.length - 1) {
            _this.currentIndex2 = 0;
          } else {
            _this.currentIndex2++;
          }

          $('#btl').text(btlList[_this.currentIndex2]);
        });
      }
      
      // 激活状态
      obj.prototype.clickActive = function(){
        $('.contain').on('click', '.response-beam-contain', function(){
          $('.response-beam-contain').removeClass('active');
          $(this).addClass('active');
        });
      }
    
      // ----------------------------------------------------
      new obj();
    });
  </script>
</body>

</html>
