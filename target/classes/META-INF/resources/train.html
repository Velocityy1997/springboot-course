<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>训练</title>
  <link rel="stylesheet" href="./css/normal.min.css">

<body>
